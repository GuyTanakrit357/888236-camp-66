<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <form>
            <!-- Name -->
            <div class="row mb-3 align-items-center">
                <label for="fname" class="col-sm-2 col-form-label text-start">ชื่อ <span
                        style="color : rgb(175, 0, 0);">*</span></label>
                <div class="col-sm-10">
                    <input type="text" id="fname" name="fname" class="form-control" required>
                </div>
            </div>

            <!-- Last Name -->
            <div class="row mb-3 align-items-center">
                <label for="lname" class="col-sm-2 col-form-label text-start">นามสกุล</label>
                <div class="col-sm-10">
                    <input type="text" id="lname" name="lname" class="form-control" required>
                </div>
            </div>

            <!-- Birthday -->
            <div class="row mb-3 align-items-center">
                <label for="birthday" class="col-sm-2 col-form-label text-start">วันเดือนปีเกิด</label>
                <div class="col-sm-10">
                    <input type="date" id="birthday" name="birthday" class="form-control" required>
                </div>
            </div>

            <!-- Age -->
            <div class="row mb-3 align-items-center">
                <label for="age" class="col-sm-2 col-form-label text-start">อายุ</label>
                <div class="col-sm-10">
                    <input type="number" id="age" name="age" class="form-control" required>
                </div>
            </div>

            <!-- Gender -->
            <div class="row mb-3 align-items-center">
                <label class="col-sm-2 col-form-label text-start">เพศ</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
                        <label for="male" class="form-check-label">ชาย</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
                        <label for="female" class="form-check-label">หญิง</label>
                    </div>
                </div>
            </div>

            <!-- Address -->
            <div class="row mb-3 align-items-center">
                <label for="address" class="col-sm-2 col-form-label text-start">ที่อยู่</label>
                <div class="col-sm-10">
                    <textarea id="address" name="address" rows="4" class="form-control"></textarea>
                </div>
            </div>

            <!-- Favorite Color -->
            <div class="row mb-3 align-items-left">
                <label for="favoriteColor" class="col-sm-2 col-form-label text-start">สีที่ชอบ</label>
                <div class="col-sm-10">
                    <select id="favoriteColor" name="favoriteColor" class="form-select">
                        <option value="red">สีแดง</option>
                        <option value="blue">สีน้ำเงิน</option>
                        <option value="green">สีเขียว</option>
                        <option value="yellow">สีเหลือง</option>
                        <option value="black">สีดำ</option>
                        <option value="white">สีขาว</option>
                    </select>
                </div>
            </div>


            <!-- Favorite Song -->
            <div class="row mb-3 align-items-left">
                <label class="col-sm-2 col-form-label text-start">แนวเพลงที่ชอบ</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="radio" id="pop" name="favoriteSong" value="pop" class="form-check-input">
                        <label for="pop" class="form-check-label">ป็อบ</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="rock" name="favoriteSong" value="rock" class="form-check-input">
                        <label for="rock" class="form-check-label">ร็อค</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="country" name="favoriteSong" value="country" class="form-check-input">
                        <label for="country" class="form-check-label">ลูกทุ่ง</label>
                    </div>
                </div>
            </div>

            <!-- Consent -->
            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                    <input type="checkbox" id="consent" name="consent" class="form-check-input me-2" required>
                </div>
                <div class="col">
                    <label for="consent" class="form-check-label text-start">ยินยอมให้เก็บข้อมูล</label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="row mb-3 align-items-center">
                <div class="col-sm-12 d-flex justify-content-between">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
